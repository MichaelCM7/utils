<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signin.css">
  <script defer src="signin.js"></script>
  <title>Sign In Overlay</title>
</head>
<body>
  <div class="btn-container">
    <button class="signup-btn">Sign In</button>
  </div>
  <div class="overlay">
    <div class="overlay-content">
      <p class="title">Welcome</p>
      <p class="subtitle">Sign up or log in to continue</p>
      <form action="">
        <p class="field-title">Email</p>
        <div class="submit-container"><input class="inputfield" type="text" placeholder="Enter your email"></div>
        <p class="field-title">Password</p>
        <div class="submit-container"><input class="inputfield" type="text" placeholder="Enter your password"></div>
      </form>
      <p>Forgot your password?<a class="links" href="">Click Here</a></p>
      <p>Don't have an account.<a class="links" href="">Sign Up</a></p>
      <div class="submit-container">
        <button class="signin-submit">Sign In</button>
      </div>
      <hr class="hr-text" data-content="or">
      <button class="platform google-sign-in">Sign in with Google</button>
      <button class="platform apple-sign-in">Sign in with Apple</button>
      <button class="platform facebook-sign-in">Sign in with Facebook</button>
    </div>
  </div>
</body>
</html>
