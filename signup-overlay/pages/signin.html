<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/signin.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script defer src="../scripts/signin.js"></script>
  <title>Sign In Overlay</title>
</head>
<body>
  <div class="btn-container">
    <button class="signup-btn">Sign In</button>
  </div>
  <div class="main-content"></div>
  <div class="overlay">
    <div class="overlay-content">
      <h1 class="title">Welcome</h1>
      <h3 class="subtitle">Sign In or Sign Up to continue</h3>
      <form id="sign-in-form" action="" method="post">
        <p class="field-title">Email</p>
        <div class="submit-container"><input class="inputfield" type="text" placeholder="Enter your email"></div>
        <p class="field-title">Password</p>
        <div class="submit-container"><input class="inputfield" type="text" placeholder="Enter your password"></div>
      </form>
      <p>Forgot your password?<a class="links" href="">Click Here</a></p>
      <p>Don't have an account.<a class="links" href="">Sign Up</a></p>
      <div class="submit-container">
        <button form="sign-in-form" type="submit" class="signin-submit" value="Sign In">Sign In</button>
      </div>
      <hr class="hr-text" data-content="or">
      <button id="googleBtn" class="platform google-sign-in">
        <img src="../icons/google-icon.png" alt="Google Icon" class="platform-icon google-icon">
        <p>Sign in with Google</p>
      </button>
      <button class="platform apple-sign-in">
        <img src="../icons/apple-logo-full.png" alt="Apple Icon" class="platform-icon apple-icon">
        <p>Sign in with Apple</p>
      </button>
      <button class="platform facebook-sign-in">
        <img src="../icons/facebook-logo.png" alt="Facebook Icon" class="platform-icon facebook-icon">
        <p>Sign in with Facebook</p>
      </button>
    </div>
  </div>
</body>
</html>
